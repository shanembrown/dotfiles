# -- tmux.conf -- 
# -- general -------------------------------------------------------------------

set -g default-terminal "tmux-256color"

set -s escape-time 10                   # faster command sequences
set -sg repeat-time 600                 # increase repeat timeout

set -g prefix C-a                       # Change prefix to Ctrl-a
unbind C-b
bind C-a send-prefix

bind a send-prefix                      # Send Ctrl-a when pressed twice

# Reload config (.tmux.conf)A
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"


# -- display ------------------------------------------------------------------- 

set -g base-index 1             # start windows numbering at 1
setw -g pane-base-index 1       # make pane numbering consistent with windows

setw -g automatic-rename on     # rename window to reflect current program
set -g renumber-windows on      # renumber windows when a window closed

set -g set-titles on            # set terminal title

set -g display-panes-time 800   # slightly longer pane indicators display time
set -g display-time 1000        # slightly longer status messages display time

set -g status-interval 10       # redraw status line every 10 seconds

set -g monitor-activity on      # activity
set -g visual-activity off      # 


# -- navigation ----------------------------------------------------------------

# create session
bind C-c new-session    

# find session
bind C-f command-prompt -p find-session 'switch-client -t %%t'

# session navigation
bind BTab switch-client -l  # move to last session

# split current window horizontally
bind s split-window -v -c "#{pane_current_path}"
# split current window vertically
bind v split-window -h -c "#{pane_current_path}"

# pane navigation 
bind -r h select-pane -L    # move left
bind -r j select-pane -D    # move down
bind -r k select-pane -U    # move up
bind -r l select-pane -R    # move right

# pane resizing
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# window navigation
unbind n
unbind p
bind -r C-h previous-window             # select previous window
bind -r C-l next-window                 # select next window
bind '"' choose-window


# enable mouse mode
set -g mouse on

# -- theme ---------------------------------------------------------------------
# pick a softer palette.
set -g @catppuccin_flavor 'frappe'
set -g @catppuccin_window_status_style "rounded"

run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux

set -g status-position top
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_uptime}"
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W#{?window_zoomed_flag,(),}"
set -g @catppuccin_status_modules_right "directory" # date_time"
set -g @catppuccin_status_modules_left "session"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator " "
set -g @catppuccin_status_right_separator_inverse "no"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"
set -g @catppuccin_directory_text "#{b:pane_current_path}"


# -- plugins -------------------------------------------------------------------

set -g @plugin 'tmux-plugins/tmp'
set -g @plugin 'catppuccin/tmux#v2.1.3' # See https://github.com/catppuccin/tmux/tags

run '~/.config/tmux/plugins/tpm/tpm'
